    <main class="contact-form-container">
        <form method="get" action="https://formdump.codeinstitute.net/" target="_blank">
            <div id="fname-section">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Your First Name" required="">
            </div>
            
            <div id="lname-section">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Your Last Name" required="">
            </div>

            <div id="email-section">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Your Email Address" required="">
            </div>

            <div>
                <label for="message">Write your message:</label>
                <textarea name="message" id="message" cols="30" rows="10" required style=resize:none;></textarea>
            </div>
            <div id="contact-buttons">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
